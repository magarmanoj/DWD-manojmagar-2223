<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bieden</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="main">
        <h1>Prachtige vaas! Doe een bod</h1>
        <div id="main_form">
            <img src="img/images.jpeg" alt="Vaas">
            <div id="form">
                <form action="#">
                    <p>
                        <label for="naam">Naam bieder:</label><br>
                        <input type="text" id="naam" required>
                    </p>
                    <p>
                        <label for="bod">Bod:</label><br>
                        <input type="number" id="bod" required>
                    </p>
                    <p>
                        <button type="click" class="btn_form">Plaats bod</button>
                    </p>
                </form>
                <p id="lblMsg"></p>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </main>
</body>

</html>
