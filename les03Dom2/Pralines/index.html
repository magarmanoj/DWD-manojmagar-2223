<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pralines</title>
</head>
<body>
    <h1>Onze pralines</h1>
    <p>klik op een praline voor meer informatie</p>
    <ul class="soortPralines">
        <li data-calorieën="80" data-beschrijving="intese smaak van 100% arabicakoffie">
            <a href=""><img class="photo active" src="img/manon-cafe.jpg" alt="Manon Café"></a>
        </li>
        <li data-calorieën="99" data-beschrijving="gevuld met chocoladecrème en praliné">
            <a href=""><img class="photo" src="img/noisette-masquee.jpg" alt="Fine-orange"></a>
            
        </li>
        <li data-calorieën="110" data-beschrijving="mix van praliné en gepofte rijst">
            <a href=""><img class="photo" src="img/carre-croquant.jpg" alt="Carre-croquant"></a>
        </li>
        <li data-calorieën="100" data-beschrijving="samengesteld uit Leonidas-chocolade, gevuld met praliné en een hazelnoot.">
            <a href=""><img class="photo" src="img/fine-orange.jpg" alt="Noisette-masquee"></a>            
        </li>
    </ul>
    <dl>
        <dt>Naam</dt>
        <dd id="naam"></dd>
        <dt>Calorieën</dt>
        <dd id="calorieën"></dd>
        <dt>Beschrijving</dt>
        <dd id="beschrijving"></dd>
    </dl>
    <script src="js/script.js"></script>
</body>
</html>
